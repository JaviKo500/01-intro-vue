<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div id="my-app">
      <h1>Batman quotes {{ totalQuotes }} </h1>
      <input 
         @keypress.enter="addQuote"
         type="text" name="quote" id="quote" placeholder="Add quote">
      <hr>
      <!-- <button v-on:click="showToggleAuthor">Toggle author</button> -->
      <!-- <button @:click="showToggleAuthor">Toggle author</button> -->
      <button @:click="showAuthor = !showAuthor">Toggle author</button>
      <button @:click="addQuote">Add quote</button>
      <hr>
      <ul>
         <!-- <li v-for="quote in quotes"> -->
         <li v-for="({quote, author}, index) in quotes">
            <span> {{index + 1}}. {{ quote }}</span>
            <!-- <blockquote v-if="showAuthor">by {{ author }}</blockquote> -->
            <blockquote v-show="showAuthor">by {{ author }}</blockquote>
         </li>
      </ul>
   </div>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script src="app.js"></script>
</body>
</html>
